function validation()
{

 var flag = true;
if(document.regform.uname.value=="")
 {
   alert("Please Enter Your Name.");
   flag=false;
 }
 if(document.regform.email.value=="")
 {
   alert("Please Enter Your Email id.");
   flag=false;
 }
if(document.regform.pass.value!="" || document.regform.pass.value=="")
 {
 if(document.regform.repass.value.length<6 || document.regform.pass.value.length>15)
 {
   alert("Password must be greater than 6 character and less than 15 character");
   flag=false;
 }
}
var ad = 6221
if(document.regform.admin.value!=ad)
{
alert("Please Enter Correct Admin Password");
flag = false;
}

if(document.regform.repass.value!="" && document.regform.pass.value!="")
{
 if(document.regform.pass.value!=document.regform.repass.value)
 {
   alert("Both Password Should Be Same");
   flag=false;
 }
}
 var email = document.regform.email.value;
 var a = email.indexOf("@");
 var d = email.lastIndexOf(".");
if(document.regform.email.value!="")
{
 if(d+3>email.length || a<1 || d<a+4 || !email.includes("@") || !email.includes("."))
 {
   alert("Please Enter Valid Email Id.");
   flag=false;
 }
}
return flag;
}
